<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $("#btn1").click(function(){                  //click the button1 to append//
    $("p").append("<b> ADD NEW TEXT</b>")                  //new text will be added aftr paragraph//                                                                                    
 });                                                 
$("#btn2").click(function(){                 //click the button2//
    $("ol").append("<li>NEW LIST ITEM 4<li>")    //new list item will be added//
})
});


</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>        
<button id="btn2">Append list items</button>

</body>
</html>
